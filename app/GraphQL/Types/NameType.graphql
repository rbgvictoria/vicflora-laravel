type NameType {
    id: ID!
    guid: UUID
    name: String!
    uri: String
    label: String
    description: String

    taxonNames: [TaxonName]

    createdBy: Agent
    modifiedBy: Agent
    createdAt: DateTimeTz @rename(attribute: "created_at")
    updatedAt: DateTimeTz @rename(attribute: "updated_at")
    version: Int
}
