type OccurrenceStatus {
    id: ID! @rename(attribute: "guid")
    name: String!
    uri: String
    label: String
    description: String

    createdBy: Agent
    modifiedBy: Agent
    createdAt: DateTimeTz @rename(attribute: "created_at")
    updatedAt: DateTimeTz @rename(attribute: "updated_at")
}

extend type Query {
    occurrenceStatuses: [OccurrenceStatus!]! @all
}
