type ParkReserveFeature @model(class: "\\App\\Models\\ParkReserve") {
    type: String
    geometry: ParkReserveGeometry
    properties: ParkReserveProperties
}

type ParkReserveGeometry {
    type: String!
    coordinates: [[[[Float]]]]
}

type ParkReserveProperties {
    id: Int
    name: String!
    nameShort: String
    areaType: String
    areaSrc: String
    veacRec: String
    veacStudy: String
    iucn: String
    establishmentDate: Date
    areaSqm: Float
}

type TaxonParkReserve {
    id: ID
    taxonConcept: TaxonConcept
    ParkReserve: ParkReserveFeature
    occurrenceStatus: OccurrenceStatus
    establishmentMeans: EstablishmentMeans
}

extend type Query {
    parkReserve(id: ID! @eq): ParkReserveFeature @find

    parkReservesByName(
        name: String! @ilike(key: "name", template: "{}%")
    ): [ParkReserveFeature] @all(model: "App\\Models\\ParkReserve")

    parkReservesByPoint(
        latitude: Float!
        longitude: Float!
    ): [ParkReserveFeature]
}
