type TaxonTreeDefItem {
    id: ID!
    guid: UUID
    name: String!
    textBefore: String
    textAfter: String
    fullNameSeparator: String
    isEnforced: Boolean
    isInFullName: Boolean
    rankId: Int

    parentItem: TaxonTreeDefItem
    taxonConcepts: [TaxonConcept]

    createdBy: Agent
    modifiedBy: Agent
    createdAt: DateTimeTz @rename(attribute: "created_at")
    updatedAt: DateTimeTz @rename(attribute: "updated_at")
    version: Int
}
